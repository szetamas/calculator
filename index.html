<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="main.css" />
    <script src="https://cdn.jsdelivr.net/npm/mathjs@11.8.0/lib/browser/math.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
  </head>
  <body>
    <div class="container text-center">
      <div class="row">
        <div class="col-12">
          <div class="input-group input-group-lg">
            <input
              type="text"
              id="inputField"
              class="form-control fs-1"
              autofocus
            />
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-12">
          <div id="error" class="text-start fs-4">&nbsp;</div>
        </div>
      </div>
      <div class="row">
        <div class="col-3">
          <input
            type="button"
            id="memoryUp"
            class="btn btn-success controller w-100 m-1 fs-2"
            value="/\"
          />
        </div>
        <div class="col-3">
          <input
            type="button"
            id="memoryDown"
            class="btn btn-success controller w-100 m-1 fs-2"
            value="\/"
          />
        </div>
        <div class="col-3">
          <input
            type="button"
            id="clear"
            class="btn btn-success controller w-100 m-1 fs-2"
            value="C"
          />
        </div>
        <div class="col-3">
          <input
            type="button"
            id="delete"
            class="btn btn-success controller w-100 m-1 fs-2"
            value="&#8249;-"
          />
        </div>
      </div>
      <div class="row">
        <div class="col-3">
          <input
            type="button"
            class="btn btn-primary expression w-100 m-1 fs-2"
            value="7"
          />
        </div>
        <div class="col-3">
          <input
            type="button"
            class="btn btn-primary expression w-100 m-1 fs-2"
            value="8"
          />
        </div>
        <div class="col-3">
          <input
            type="button"
            class="btn btn-primary expression w-100 m-1 fs-2"
            value="9"
          />
        </div>
        <div class="col-3">
          <input
            type="button"
            id="equal"
            class="btn btn-success controller w-100 m-1 fs-2"
            value="="
          />
        </div>
      </div>
      <div class="row">
        <div class="col-3">
          <input
            type="button"
            class="btn btn-primary expression w-100 m-1 fs-2"
            value="4"
          />
        </div>
        <div class="col-3">
          <input
            type="button"
            class="btn btn-primary expression w-100 m-1 fs-2"
            value="5"
          />
        </div>
        <div class="col-3">
          <input
            type="button"
            class="btn btn-primary expression w-100 m-1 fs-2"
            value="6"
          />
        </div>
        <div class="col-3">
          <input
            type="button"
            class="btn btn-secondary expression w-100 m-1 fs-2"
            value="+"
          />
        </div>
      </div>
      <div class="row">
        <div class="col-3">
          <input
            type="button"
            class="btn btn-primary expression w-100 m-1 fs-2"
            value="1"
          />
        </div>
        <div class="col-3">
          <input
            type="button"
            class="btn btn-primary expression w-100 m-1 fs-2"
            value="2"
          />
        </div>
        <div class="col-3">
          <input
            type="button"
            class="btn btn-primary expression w-100 m-1 fs-2"
            value="3"
          />
        </div>
        <div class="col-3">
          <input
            type="button"
            class="btn btn-secondary expression w-100 m-1 fs-2"
            value="-"
          />
        </div>
      </div>
      <div class="row">
        <div class="col-3">
          <input
            type="button"
            class="btn btn-primary expression w-100 m-1 fs-2"
            value="0"
          />
        </div>
        <div class="col-3">
          <input
            type="button"
            class="btn btn-primary expression w-100 m-1 fs-2"
            value="."
          />
        </div>
        <div class="col-3">
          <input
            type="button"
            class="btn btn-secondary expression w-100 m-1 fs-2"
            value="("
          />
        </div>
        <div class="col-3">
          <input
            type="button"
            class="btn btn-secondary expression w-100 m-1 fs-2"
            value=")"
          />
        </div>
      </div>
      <div class="row">
        <div class="col-3">
          <input
            type="button"
            class="btn btn-secondary expression w-100 m-1 fs-2"
            value="*"
          />
        </div>
        <div class="col-3">
          <input
            type="button"
            class="btn btn-secondary expression w-100 m-1 fs-2"
            value="/"
          />
        </div>
        <div class="col-3">
          <input
            type="button"
            class="btn btn-secondary expression w-100 m-1 fs-2"
            value="^"
          />
        </div>
        <div class="col-3">
          <input
            type="button"
            class="btn btn-secondary specExpression w-100 m-1 fs-2"
            value="&#8730;"
          />
        </div>
      </div>
      <div class="row">
        <div class="col-3">
          <input
            type="button"
            class="btn btn-secondary specExpression w-100 m-1 fs-2"
            value="|"
          />
        </div>
        <div class="col-3">
          <input
            type="button"
            class="btn btn-secondary expression w-100 m-1 fs-2"
            value="%"
          />
        </div>
        <div class="col-3">
          <input
            type="button"
            class="btn btn-secondary expression w-100 m-1 fs-2"
            value="!"
          />
        </div>
        <div class="col-3">
          <input
            type="button"
            class="btn btn-secondary expression w-100 m-1 fs-2"
            value="PI"
          />
        </div>
      </div>
      <div class="row">
        <div class="col-3">
          <input
            type="button"
            class="btn btn-secondary specExpression w-100 m-1 fs-2"
            value="sin"
          />
        </div>
        <div class="col-3">
          <input
            type="button"
            class="btn btn-secondary specExpression w-100 m-1 fs-2"
            value="cos"
          />
        </div>
        <div class="col-3">
          <input
            type="button"
            class="btn btn-secondary specExpression w-100 m-1 fs-2"
            value="tan"
          />
        </div>
        <div class="col-3">
          <input
            type="button"
            class="btn btn-secondary specExpression w-100 m-1 fs-2"
            value="cot"
          />
        </div>
      </div>
      <div
        id="colorPicker"
        class="btn-group btn-group-lg mt-4"
        role="group"
        aria-label="Basic radio toggle button group"
      >
        <input
          type="radio"
          class="btn-check"
          name="btnradio"
          id="black"
          autocomplete="off"
          checked
        />
        <label class="btn btn-outline-primary" for="black">black</label>
        <input
          type="radio"
          class="btn-check"
          name="btnradio"
          id="gray"
          autocomplete="off"
        />
        <label class="btn btn-outline-primary" for="gray">gray</label>
        <input
          type="radio"
          class="btn-check"
          name="btnradio"
          id="white"
          autocomplete="off"
        />
        <label class="btn btn-outline-primary" for="white">white</label>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
    <script src="funcs/phoneCheck.js"></script>
    <script src="funcs/changeBgColor.js"></script>
    <script src="funcs/writeExpression.js"></script>
    <script src="funcs/addToMemory.js"></script>
    <script src="funcs/changeMemory.js"></script>
    <script src="funcs/clearing.js"></script>
    <script src="funcs/deleteChar.js"></script>
    <script src="funcs/isNumber.js"></script>
    <script src="funcs/calculate.js"></script>
    <script src="main.js"></script>
  </body>
</html>
